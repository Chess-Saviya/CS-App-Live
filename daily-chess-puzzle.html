<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Chess Puzzle</title>
    <style>
        /* Reset for consistent sizing across browsers */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #ffffff;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center;     /* Vertically center */
            min-height: 100vh;       /* Full viewport height */
            width: 100%;
            padding: 20px;           /* Default padding */
        }

        iframe {
            width: 100%;
            max-width: 650px; 
            height: 630px;
            border: none;
            background-color: #fff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
                align-items: flex-start;
                padding-top: 80px;
            }
            
            iframe {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://www.shredderchess.com/online/applets/dailytactics.php?lang=en" title="Daily Chess Tactics">
        </iframe>
    </div>
</body>
</html>
