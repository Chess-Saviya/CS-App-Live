<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Chess against the computer or watch live games.">
    <title>Grandmaster Arena | Play Chess</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables for Easy Theming --- */
        :root {
            --bg-color: #dbbb9e;
            --card-bg: #dbbb9e;
            --accent-color: #4CAF50; /* Green for 'Go' or 'Active' */
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* --- Reset & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #dbbb9e;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header / Navigation --- */
        header {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            color: var(--accent-color);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            font-size: 0.9rem;
        }

        nav a:hover {
            color: var(--text-main);
        }

        /* --- Main Content Area --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .game-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .game-header p {
            color: var(--text-muted);
        }

        /* --- The Chess Board Container --- */
        .game-container {
            width: 100%;
            max-width: 900px; /* Limits width on large screens */
            background: var(--card-bg);
            border-radius: 12px;
            padding: 10px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        /* Responsive Iframe Wrapper to maintain aspect ratio/height */
        .iframe-wrapper {
            position: relative;
            width: 100%;
            height: 650px; /* Fixed height for the game */
            border-radius: 8px;
            overflow: hidden;
            background: #000; /* Placeholder while loading */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 1.5rem;
            background: var(--card-bg);
            color: var(--text-muted);
            font-size: 0.85rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            
            nav ul {
                display: none; /* Hidden on small mobile for simplicity */
            }

            .game-header h1 {
                font-size: 1.5rem;
            }

            .iframe-wrapper {
                height: 500px; /* Smaller height for mobile */
            }
        }
    </style>
</head>
<body>

    <main>
         <div class="game-container">
            <div class="iframe-wrapper">
                <iframe 
                    src="https://play.chessbase.com" 
                    title="ChessBase Game"
                    loading="lazy"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </main>

    <footer>
        Practise Smarter, Play Stronger
    </footer>

</body>
</html>
