<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Play vs Human</title>
    <style>
        /* Ensure the page background uses the requested color */
        body {
            background-color: #dbbb9e;
            margin: 0; /* remove default margins so the color covers the whole page if desired */
        }

        /* Optional: center the content and add some padding around the iframe for aesthetics */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 5px;
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: 630px;
            border: none;
            border-radius: 10px;
        }

        /* If you want the iframe to sit on a white card-like area, uncomment and adjust:
        .card {
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        */
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://play.chessbase.com" width="100%" height="630px" style="border:none; border-radius: 10px;">
        </iframe>
    </div>
</body>
</html>
